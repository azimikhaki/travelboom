<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel Bloom</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Travel Bloom Logo" />
      </div>

      <nav>
        <a href="#home">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="contact-us.html">Contact Us</a>
      </nav>

      <div class="search">
        <input
          type="search"
          name="search"
          placeholder="Enter a destination or keyword..."
        />
        <button>Search</button>
        <button>Reset</button>
      </div>
    </header>

    <main id="home">
      <section class="part1">
        <div class="vertical-line"></div>
        <div class="social-media-icons">
          <i class="fa-brands fa-x-twitter"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      </section>
      <section class="part2">
        <h1>
          Explore <br />
          Dream <br />
          Destination
        </h1>
        <p>
          It encourages exploration of unfamiliar territories, embracing diverse
          cultures and landscapes, while pursuing the desired destination that
          captivates the heart and ignites a sense of wonder.
        </p>
        <button id="booking-btn">Book Now</button>
      </section>
    </main>

    <script src="travel_boom.js"></script>
  </body>
</html>
